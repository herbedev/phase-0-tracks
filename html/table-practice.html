<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>
    <tr>
      <td>Jessica</td>
      <td>22</td>
      <td>Female</td>
    </tr>
    <tr>
      <td>Matt</td>
      <td>25</td>
      <td>Male</td>
    </tr>
    <tr>
      <td>Simon</td>
      <td>45</td>
      <td>Male</td>
    </tr>
  </table>
</body>
</html>
