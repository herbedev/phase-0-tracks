<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <h1>2.3 Tables</h1>
  <h2>Release 0</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>
    <tr>
      <td>Jessica</td>
      <td>22</td>
      <td>Female</td>
    </tr>
    <tr>
      <td>Matt</td>
      <td>25</td>
      <td>Male</td>
    </tr>
    <tr>
      <td>Simon</td>
      <td>45</td>
      <td>Male</td>
    </tr>
  </table>
  <h2>Release 1</h2>
  <table border="1">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td rowspan="2">Cell 1</td>
      <td colspan="2">Cell 2</td>
    </tr>
    <tr>
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
    <tr>
      <td>Cell 5</td>
      <td>Cell 6</td>
      <td>Cell 7</td>
    </tr>
  </table>
</body>
</html>
